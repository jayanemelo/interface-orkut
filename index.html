<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css" class="css">
    <title>ORKUT</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/logo-orkut.png" alt="" srcset="">
    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">orkut</span> com a sua conta do 
                    <span style="color: rgba(37, 37, 250, 0.829) ">G</span><span style="color: rgb(253, 38, 56)">o</span><span style="color:rgb(248, 191, 4)">o</span><span style="color: rgba(37, 37, 250, 0.836)">g</span><span style="color: rgb(31, 161, 13)">l</span><span style="color: rgb(250, 45, 73)">e</span>!</p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar agora</span></a>
            </div>

        </div>

    </div>

</body>
</html>
